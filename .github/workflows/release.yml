name: deploy-image
on:
  push:
    branches:
      - main
jobs:
    deploy:
        name: Release
        runs-on: ubuntu-latest
        env:
          IMAGE_NAME: us-central1-docker.pkg.dev/gfc-personal-use/argus/controller:${{ github.sha }}
        steps:
        - uses: actions/checkout@v2

        - name: Bump version and push tag
          id: tag_version
          uses: mathieudutour/github-tag-action@v6.1
          with:
            github_token: ${{ secrets.GITHUB_TOKEN }}

        - name: Create a GitHub release
          uses: ncipollo/release-action@v1
          with:
            tag: ${{ steps.tag_version.outputs.new_tag }}
            name: Release ${{ steps.tag_version.outputs.new_tag }}
            body: ${{ steps.tag_version.outputs.changelog }}
            
        - id: 'auth'
          uses: 'google-github-actions/auth@v1'
          with:
            credentials_json: '${{ secrets.GCP_CREDENTIALS }}'
            project: ${{ secrets.GCP_PROJECT_ID }}
        - name: 'Set up Cloud SDK'
          uses: 'google-github-actions/setup-gcloud@v1'

        - name: Configure Docker
          run: gcloud auth configure-docker us-central1-docker.pkg.dev --quiet

        - name: Checkout repository
          uses: actions/checkout@v2

        - name: Build Docker image
          run: docker build ./operator -t $IMAGE_NAME:${{steps.tag_version.outputs.new_tag}} -t $IMAGE_NAME:latest

        - name: Push Docker image
          run: docker push $IMAGE_NAME -t $IMAGE_NAME:${{steps.tag_version.outputs.new_tag}} -t $IMAGE_NAME:latest

